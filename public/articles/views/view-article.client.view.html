<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <h1 data-ng-bind="article.title"></h1>
    <div data-ng-show="authentication.user.username == article.creator ">
        <a href = "/#!/articles/{{article.title}}/edit">edit</a>
        <a href="#" data-ng-click="delete();">delete</a>
    </div>
    <small>
        <em>Posted on</em>
        <em data-ng-bind=""article.created></em>
        <em>by</em>
        <em data-ng-bind="article.creator.firstname"></em>
    </small>
    <p data-ng-bind="article.content"></p>
</section>
